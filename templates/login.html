<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>


<body>
    <div id="login_fundo">
        <div class="subtitle container display-flex-justify-center">
            <h3>UFF-GPT</h3>
        </div>

        <div class="container display-flex-justify-center">
            {% if erro %}
            <div class="erro">{{ erro }}</div>
            {% endif %}
            
            {% if sucesso %}
            <div class="sucesso">{{ sucesso }}</div>
            {% endif %}
                    

        <div class="container display-flex-justify-center">
            <form action="/login" id="Login" method="post">
                <label for="User"></label>
                <input type="text" name="usuário" id="usuário" required placeholder="Usuário:"> <br>
                <label for="senha" id="senha"></label>
                <input type="password" name="senha" id="senha" required placeholder="Senha:"> <br> <br>

                <div>
                    <button class="display-flex-justify-center enterbutton" type="submit" id="btn_login">
                        <span></span>ENTRAR
                    </button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
